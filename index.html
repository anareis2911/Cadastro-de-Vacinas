<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Vacinação</title>

<!--Referencia arquivo CSS:-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Agenda de Vacinação</h1>
    </header>
    <main>

<!--Seção de cadastro:-->
    <section id="cadastro">
        <h2>Cadastro de Vacinas</h2>
<!--Formulário para cadastramento:-->
        <form id="form_cadastro"> 
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required="true" placeholder="Informe o nome"><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required="true" maxlength="11" placeholder="Informe o CPF"><br>

            <label for="datanascimento">Data de Nascimento:</label>
            <input type="date" id="datanascimento" required="true"><br>

            <label for="vacina">Nome da Vacina:</label>
            <input type="text" id="vacina" required="true" placeholder="Informe o nome da Vacina"><br>

            <label for="datavacina">Data da Vacina:</label>
            <input type="date" id="datavacina" required="true"><br>

<!--Botão para salvar os dados do cadastro no evento onclick:-->
            <button type="submit" onclick="salvarCadastro()"><strong>Salvar</strong></button>
        </form>
    </section>

<!--Seção de listagem:-->
    <section id="lista">
        <h2>Vacinas Cadastradas</h2>
        <div class="tabela">
<!--Tabela para listar dados do cadastramento:-->
            <table id="lista_vacinas">
<!--Itens do cabeçalho da tabela:-->
                <thead>
                <tr> 
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Nome da Vacina</th>
                    <th>Data de Vacinação</th>
                    <th>Data do Resforço da Vacina</th>
                </tr>
                </thead>
<!--Corpo da tabela onde os dados serão registrados:-->
                <tbody id="corpotabela">
                </tbody>
            </table>
        </div>
    </section>
    </main>
<!--Referencia o uso do Moment.js:-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<!--Referencia o arquivo JavaScript:-->
    <script src="script.js"></script>
</body>
</html>
